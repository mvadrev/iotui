<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./History.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="history-head">
      <div class="history-header">History</div>
      <div><img class="history-back" src="./back.svg" /></div>
    </div>
    <div class="history-spacer"></div>
    <div class="history-days">
      <div class="hub-daysc">Last 4 days</div>
    </div>
    <div class="history-tab">
      <div class="hub-1">Hub1</div>
      <div class="hub-2">Hub2</div>
    </div>
    <div class="history-locs">
      <div class="history-l1">
        <div class="hist-locname">Bedroom</div>
        <div class="hist-hours">29 Hrs</div>
        <div class="darrow"><img src="./darrow.png" /></div>
      </div>
      <hr />
      <div class="history-l1">
        <div class="hist-locname">Kitchen</div>
        <div class="hist-hours">41 Hrs</div>
        <div class="darrow"><img src="./darrow.png" /></div>
      </div>
      <hr />
      <div class="history-l1"></div>
    </div>
    <div class="history-footer">
      <div class="history-homeico"><img src="./home.png" height="40px" /></div>
      <div class="history-homeico2"><img src="./hist.png" height="40px" /></div>
      <div class="history-homeico2">
        <img src="./auto.png" height="40px" />
      </div>
      <div class="history-homeico2">
        <img src="./settings.png" height="40px" />
      </div>
    </div>
  </body>
</html>
