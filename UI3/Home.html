<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./Home.css"
  </head>
  <body>
    <div class="h-head">
      <div class="h-header">Home</div>

      <div><img class="h-back" src="./add.png" /></div>
    </div>
    <div class="h-spacer"></div>
    <div class="hi-status">
      <div class="hi-div">
        <div class="hi-div-hubs"><b>1</b> Hub Connected<vr class="h-vr" /></div>
        <div class="hi-div-hubs"><b>5</b> Active switches(ON)</div>
        <div class="hi-div-hubs"><b>3</b> Automations active</div>
      </div>
    </div>
    <div class="home-locs">
      <div class="homel11">Bedroom</div>
      <div class="homel1">Hall</div>
      <div class="homel1">Kitchen</div>
    </div>
    <hr class="h-rule" />
    <div class="h-item">
      <div class="h-itemtxt">Table Lamp</div>
      <div class="h-itemimg">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="h-item">
      <div class="h-itemtxt">Air Conditioner 1</div>
      <div class="h-itemimg">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="h-item">
      <div class="h-itemtxt">Geyser</div>
      <div class="h-itemimg">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="h-item">
      <div class="h-itemtxt">Smoke Alarm</div>
      <div class="h-itemimg">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="h-footer">
      <div class="h-homeico"><img src="./home.png" height="40px" /></div>
      <div class="h-histico"><img src="./hist.png" height="40px" /></div>
      <div class="h-histico"><img src="./auto.png" height="40px" /></div>
      <div class="h-histico"><img src="./settings.png" height="40px" /></div>
    </div>
  </body>
</html>
