<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./Login.css"
  </head>
  <body>
    <div class="l-head">
      <div class="l-signup">Login</div>

      <div><img class="l-back" src="./back.svg" /></div>
    </div>
    <div class="l-text-top">Get Started !</div>
    <div class="l-image"><img src="./singup.png" height="150px" /></div>
    <div class="l-inpbox">
      <div class="l-lab">UserName:</div>
      <div><input class="l-inp"></input></div>
      <div class="l-lab2">Password:</div>
      <div><input class="l-inp" type="password"></input></div>
    </div>
    <div class="l-btnbox"><button class="l-btn">Signup</button></div>
    <div class="forgotpass">Forgot Password?</div>
  </body>
</html>
